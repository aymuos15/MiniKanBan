<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <input type="search" id="searchInput" placeholder="Search tasks...">
        <button class="sort-btn" id="sortBtn">Sort by Due Date</button>
        <button class="clear-btn" id="clearBtn" title="Clear all tasks">Clear All</button>
    </div>
    <div class="board">
        <div class="column pending">
            <h2>Pending</h2>
            <div class="task-list" data-column="pending"></div>
        </div>
        
        <div class="column urgent">
            <h2>Urgent</h2>
            <div class="task-list" data-column="urgent"></div>
        </div>
        
        <div class="column ongoing">
            <h2>On-going</h2>
            <div class="task-list" data-column="ongoing"></div>
        </div>
        
        <div class="column nearfinish">
            <h2>Near-Finish</h2>
            <div class="task-list" data-column="nearfinish"></div>
        </div>
        
        <div class="column done">
            <h2>Done</h2>
            <div class="task-list" data-column="done"></div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-primary" onclick="openModal()">+ Add New Task</button>
    </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3>Add New Task to Pending</h3>
            <input type="text" id="taskTitle" placeholder="Task title" maxlength="50">
            <textarea id="taskDescription" placeholder="Short description"></textarea>
            <input type="date" id="taskDue">
            <input type="text" id="taskCollab" placeholder="Collaborator (optional)">
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="saveTaskBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
